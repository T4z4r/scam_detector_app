name: scam_detector_app
description: TZ/KE SMS Scam Detector MVP

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Core
  cupertino_icons: ^1.0.6
  http: ^1.2.1
  shared_preferences: ^2.2.2
  internet_connection_checker: ^1.0.0+1
  permission_handler: ^11.3.1
  
  # Notifications
  flutter_local_notifications: ^17.2.2
  
  # UI/Animations (your Metron style)
  google_fonts: ^6.2.1
  lottie: ^3.1.2
  flutter_animate: ^4.5.0
  
  # State Management (Provider - your existing stack)
  provider: ^6.1.2
  
  # Database
  sqflite: ^2.4.1
  path: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/animations/
    - assets/images/